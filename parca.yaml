debug_info:
  bucket:
    type: "FILESYSTEM"
    config:
      directory: "./tmp"
  cache:
    type: "FILESYSTEM"
    config:
      directory: "./tmp"

scrape_configs:
  - job_name: "default"
    scrape_interval: "3s"
    static_configs:
      - targets: [ '127.0.0.1:7070']
  - job_name: "jaeger"
    scrape_interval: "3s"
    static_configs:
      - targets: [ '127.0.0.1:14269' ]

    # Custom scrape endpoints can be added like just like the example below.
    # The profile name will be `fgprof`, and it will be scraped from the given
    # path and since it is a delta profile, a query parameter
    # ?seconds=<scrape-interval> will be added.
    #
    # profiling_config:
    #   pprof_config:
    #     fgprof:
    #       enabled: true
    #       path: /debug/pprof/fgprof
    #       delta: true
